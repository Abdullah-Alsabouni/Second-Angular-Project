<div class="container m-1 pt-3">
    <div class="row">
        <div class="col-md-6">
            <div class="m-5">
                <div class="bg-info text-white p-2">
                    Selected Product: {{ selectedProduct || '(None)' }}
                </div>
                <table class="table table-sm table-bordered mt-2">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th style="width: 150px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Listenin bir elemanına hover olduğunda product.name üstteki selectedProduct div'inde görünür -->
                        <tr *ngFor="let product of products" 
                            (mouseover)="pName.value = product.name ?? '(None)'" 
                            (mouseleave)="pName.value = '(None)'" 
                            [class.bg-info]="pName.value == product.name">
                            <td>{{ product.id }}</td>
                            <td>
                                <img [src]="'/assets/img/' + product.ImageUrl" width="80" *ngIf="product.ImageUrl">
                            </td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }}</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Delete</button>
                                <button class="btn btn-primary btn-sm">Update</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Product Name</label>
                <input #pName (keyup.enter) = "selectedProduct = pName.value" type="text" class="form-control">
            </div>
        </div>
    </div>
</div>
